<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=\, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<!--  session check "localstorage session type" -->
<!--  if you have logged in before you will be directed to chatWallUser.html-->





  <script>
    //include header
    $(function (){
      $(".headerDiv").load("./assets/html/header.html");
    });
    //include footer
    $(function (){
      $(".footerDiv").load("./assets/html/footer.html");
    });
  </script>


</head>
<title>ARS</title>

<body>

<!-- include header with function -->
<div class="headerDiv"></div>



<section class="h-100 gradient-form" style="background-color: whitesmoke;">
  <div class="container py-5 h-100" id="bodyDiv">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="./assets/images/logo.png"
                       style="width: 100px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are the ARS team</h4>
                </div>

                <p><h1>Server Respone of createSession Request/Method</h1></p>


                <div id="createSessionDiv" >
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" onclick="createSession()" type="button">Create</button>
                  </div>
                </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Additional Divide</p>

                  </div>



              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4"></h4>
                <!--                   paragraph   -->
                <p id="joinSessionParag" class="small mb-0"><h1>Server Respone of joinSession Request/Method</h1><br/>     invoking joinSession<br/><br/><br/><br/><br/><br/><br/></p>
                <div id="userMenuDiv"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="rosponser">
  <p style="margin-right: 30%; font-family: freehand;">Sponserd by </p>
  <img src="./assets/images/responser.png" width="170" height="100" />
</div>


<!-- footer -->
<div class="footerDiv">
</div>
</body>




</html>
